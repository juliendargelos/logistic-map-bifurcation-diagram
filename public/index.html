<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Logistic map bifurcation diagram</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
      body { margin: 0; overflow: hidden; }
      main { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <main></main>
    <script src="https://unpkg.com/leaflet@1.7.1"></script>
    <script src="https://unpkg.com/leaflet-edgebuffer@1.0.6"></script>
    <script>
      L.map(document.querySelector('main'), {
        attributionControl: false,
        crs: L.CRS.Simple,
        center: [2, 2],
        zoom: 2,
        zoomSnap: 0,
        detectRetina: true,
        // maxBounds: [[0, 0], [4, 1]],
        keepBuffer: 500,
        updateWhenIdle: false,
        edgeBufferTiles: 10,
        layers: [L.tileLayer('.netlify/functions/tile?x={x}&y={y}&z={z}&k={x}-{y}-{z}')]
      })
    </script>
  </body>
</html>
