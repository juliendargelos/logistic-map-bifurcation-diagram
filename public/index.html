<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Logistic map bifurcation diagram</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
      body { margin: 0; overflow: hidden; }
      main { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <main></main>
    <script src="https://unpkg.com/leaflet@1.7.1"></script>
    <script>
      L.map(document.querySelector('main'), {
        crs: L.CRS.Simple,
        center: [2, 0.5],
        zoom: 1,
        maxBounds: [[0, 0], [4, 1]],
        layers: [
          L.tileLayer('https://static.mmzstatic.com/wp-content/uploads/2017/04/philippe-poutou-presidentielle-2017.jpg?x={x}&y={y}&z={z}')
        ]
      })
    </script>
  </body>
</html>
